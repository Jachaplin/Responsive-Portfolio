<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name=“viewport” content=“width=device-width, initial-scale=1”>
  <title>Contact | Jake Chaplin</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Jake Chaplin</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  <div class="wrapper">
    <div id="main-container" class="container">
      <section class="main-section">
      <h1>Contact</h1>
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
    </section>
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
        <a href="https://github.com/Jachaplin"><img src="assets/images/if_github_401441.png" class="social" alt="GitHub" /></a>
        <a href="https://www.linkedin.com/in/jakechaplin/"><img src="assets/images/if_linkedin_2142624.png" class="social" alt="LinkedIn" /></a>
        <a href="https://stackoverflow.com/users/8442402/jake-chaplin"><img src="assets/images/if_stackoverflow_273179.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>

      <div class="push"></div>
    </div>
  </div>
  <footer>
    <div class="container">
      Copyright &copy; 2017 Jake Chaplin
    </div>
  </footer>
</body>
</html>
